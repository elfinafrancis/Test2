<!DOCTYPE html>
<html>
<head>
	<title>Techovid 2020</title>
	<script type="text/javascript">
		var myCookies = {};

function saveCookies()
{
  myCookies["_user"] = document.getElementById("user").value;
  myCookies["_phone"] = document.getElementById("phone").value;
  
  document.cookie = "";
  var expiresAttrib = new Date(Date.now()+60*1000).toString();
  var cookieString = "";
  for (var key in myCookies)
  {
    cookieString = key+"="+myCookies[key]+";"+expiresAttrib+";";
    document.cookie = cookieString;
  }
  document.getElementById("out").innerHTML = document.cookie;
}

function loadCookies()
{
  myCookies = {};
  var kv = document.cookie.split(";");
  for (var id in kv)
  {
    var cookie = kv[id].split("=");
    myCookies[cookie[0].trim()] = cookie[1];
  }
 
  document.getElementById("user").value = myCookies["_user"];
  document.getElementById("phone").value = myCookies["_phone"];
}

var confirm = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'PASSWORDS MATCH';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'PASSWORDS DO NOT MATCH';
  }
}
	</script>
</head>
<body>
	<h1>Registration form</h1>
    <form class=container name="Form" action="/submit.php" onsubmit="return validation()" method="post">
<p>Name<br><input type="text" id="name" placeholder="Name"></p></br>
<p>Email ID<br><input type="email" id="email" placeholder="Email ID"></p></br>
<p>Branch<br><input type="text" id="branch" placeholder="Branch"></p></br>
<p>College/University name<br><input type="text" id="college" placeholder="Name of the institution"></p></br>
<p>State<br><input type="text" id="state" placeholder="State"></p></br>
<p>Address<br><textarea rows="4" cols="50" name="Address" id="address"></textarea></p><br>
<p>Age<br><input type="tel" id="age" placeholder="Age"></p></br>
<p>Phone Number<br><input type="tel" id="phone" placeholder="Phone number" pattern="[0-9]{10}" title="Must contain 10 digits"></p></br>
<p>Username<br><input type="text" id="user" placeholder="username" title="Must begin with a capital letter"></p></br>
<p>Password<br><input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one lowercase letter, one uppercase letter, one number, and at least 8 or more characters"></p></br>
<p>Confirm Password<br><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" onkeyup='confirm();'></p>
<span id='message'></span>
<br>
<p><input class="button" type="submit" value="Submit" name="Submit"> 
</p>
</form>

<div>
  <button onclick="saveCookies()">Save info</button>
  <button onclick="loadCookies()">Load info</button>
  <p id="out"></p>
</div>




</body>
</html>
